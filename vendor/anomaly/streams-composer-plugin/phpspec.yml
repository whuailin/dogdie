suites:
    plugin_suite:
        namespace: Anomaly\StreamsComposerPlugin
        psr4_prefix: Anomaly\StreamsComposerPlugin

extensions:
  - PhpSpec\Extension\CodeCoverageExtension

code_coverage:
  format:
    - html
    - clover
  output:
    html: build/coverage
    clover: build/logs/clover.xml

formatter.name: pretty